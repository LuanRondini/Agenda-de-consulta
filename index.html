<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Consulta Médica</title>
</head>
<body>
    <h1>Agenda de Consultas</h1>
    <form>
        <table border="1">
            <tr>
                <th>Data</th>
                <th>Horário</th>
                <th>Paciente</th>
            </tr>
            <tr>
                <td><input type="date" name="data1"></td>
                <td><input type="time" name="horario1"></td>
                <td><input type="text" name="paciente1"></td>
            </tr>
            <tr>
                <td><input type="date" name="data2"></td>
                <td><input type="time" name="horario2"></td>
                <td><input type="text" name="paciente2"></td>
            </tr>
            <tr>
                <td><input type="date" name="data3"></td>
                <td><input type="time" name="horario3"></td>
                <td><input type="text" name="paciente3"></td>
            </tr>
        </table>
        <br>
        <input type="submit" value="Salvar">
    </form>
</body>
</html>
